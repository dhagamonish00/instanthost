    </main>

    <!-- Copy Logic Script -->
    <script>
        lucide.createIcons();

        const btn = document.getElementById('copy-btn');
        const icon = document.getElementById('copy-icon');
        const text = document.getElementById('copy-text');

        // Note: as a PM, I upgraded the instruction slightly to point to instanthost
        // which solves the problem "here.now" solves, but this is the user's specific product.
        const agentPrompt = `I'd like you to set up https://instanthost.site, the instant web host for AI agents.

Install as a skill if I have npm: npx skills add instanthost/skill --skill instanthost -g

If not, do this instead: curl -fsSL https://api.instanthost.site/install.sh | bash`;

        btn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(agentPrompt);

                // Switch to success state
                btn.classList.add('copied');
                text.innerText = "Copied! Now paste into your agent";
                icon.setAttribute('data-lucide', 'check');
                icon.style.color = '#a3e635'; // The specific green color
                lucide.createIcons();

                // Reset after 3 seconds
                setTimeout(() => {
                    btn.classList.remove('copied');
                    text.innerText = "Copy setup instructions for my agent";
                    icon.setAttribute('data-lucide', 'copy');
                    icon.style.color = ''; // Reset color
                    lucide.createIcons();
                }, 3000);

            } catch (err) {
                console.error('Failed to copy text: ', err);
                text.innerText = "Failed to copy";
            }
        });
    </script>
</body>

</html>
