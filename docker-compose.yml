version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - DATABASE_URL=postgres://user:pass@db:5432/instanthost
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: instanthost
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
